<!-- Page Content -->
<div class="content py-5 bg-white">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                    
                <!-- Register Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Register">	
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header" *ngIf="!isDoctor;else doctor">
                                <h3>Patient Register <a (click)="doctorToggle()">Are you a Doctor?</a></h3>
                            </div>
                            <ng-template #doctor>
                            <div class="login-header">
                                <h3>Doctor Register <a (click)="doctorToggle()">Not a Doctor?</a></h3>
                            </div>
                            </ng-template>
                            <!-- Register Form -->
                            <form [formGroup]="signupForm" (ngSubmit)="signupFormSubmit(signupForm.value)">
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" formControlName="name">
                                    <label class="focus-label">Name</label>
                                    <small *ngIf="showError && name.hasError('required')"><b>Name is required</b></small>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="email" class="form-control floating" formControlName="email">
                                    <label class="focus-label">Email</label>
                                    <small *ngIf="showError && email.hasError('required')"><b>Email is required</b></small>
                                    <small *ngIf="showError && email.hasError('email')"><b>Please Insert Valid Email</b></small>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="text" class="form-control floating" formControlName="mobile">
                                    <label class="focus-label">Mobile Number</label>
                                    <small *ngIf="showError && mobile.hasError('required')"><b>Mobile Number is required</b></small>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" class="form-control floating" formControlName="password">
                                    <label class="focus-label">Create Password</label>
                                    <small *ngIf="showError && password.hasError('required')"><b>Password is required</b></small>
                                </div>
                                <div class="text-right">
                                    <a class="forgot-link" [routerLink]="'/login'">Already have an account?</a>
                                </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row form-row social-login">
                                    <div class="col-6">
                                        <button type="button" (click)="loginWithFacebook()" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" (click)="loginWithGoogle()" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</button>
                                    </div>
                                </div>
                            </form>
                            <!-- /Register Form -->
                            
                        </div>
                    </div>
                </div>
                <!-- /Register Content -->
                    
            </div>
        </div>

    </div>

</div>		
<!-- /Page Content -->
