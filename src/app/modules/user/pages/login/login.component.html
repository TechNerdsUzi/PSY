<!-- Page Content -->
<div class="content py-5 bg-white">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">	
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Login <span>Doccure</span></h3>
                            </div>
                            <form [formGroup]="loginForm" (ngSubmit)="loginWithEmailPassword(loginForm.value)">
                                <div class="form-group form-focus">
                                    <input type="email" class="form-control floating" formControlName="email">
                                    <label class="focus-label">Email</label>
                                    <small *ngIf="showError && email.hasError('required')"><b>Email Required</b></small>
                                    <small *ngIf="showError && email.hasError('email')"><b>Please Insert Valid Email</b></small>
                                </div>
                                <div class="form-group form-focus">
                                    <input type="password" class="form-control floating" formControlName="password">
                                    <label class="focus-label">Password</label>
                                    <small *ngIf="showError && password.hasError('required')"><b>Password Required</b></small>
                                </div>
                                <div class="text-right">
                                    <a class="forgot-link" [routerLink]="'/forgot-password'">Forgot Password ?</a>
                                </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
                                <div class="login-or">
                                    <span class="or-line"></span>
                                    <span class="span-or">or</span>
                                </div>
                                <div class="row form-row social-login">
                                    <div class="col-6">
                                        <button type="button" class="btn btn-facebook btn-block" (click)="loginWithFacebook()"><i class="fab fa-facebook-f mr-1"></i> Login</button>
                                    </div>
                                    <div class="col-6">
                                        <button type="button" class="btn btn-google btn-block" (click)="loginWithGoogle()"><i class="fab fa-google mr-1"></i> Login</button>
                                    </div>
                                </div>
                                <div class="text-center dont-have">Donâ€™t have an account? <a routerLink="/register">Register</a></div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->
                    
            </div>
        </div>

    </div>
</div>
<!-- /Page Content -->
