<!-- Page Content -->
<div class="content py-5 bg-white">
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
                
                <!-- Login Tab Content -->
                <div class="account-content">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                            <img src="assets/img/login-banner.png" class="img-fluid" alt="Doccure Login">	
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                            <div class="login-header">
                                <h3>Reset Passowrd</h3>
                            </div>
                            <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword(forgetForm.value)">
                                <div class="form-group form-focus">
                                    <input type="email" class="form-control floating" formControlName="email">
                                    <label class="focus-label">Email</label>
                                    <small *ngIf="showError && email.hasError('required')"><b>Email Required</b></small>
                                    <small *ngIf="showError && email.hasError('email')"><b>Please Insert Valid Email</b></small>
                                </div>
                                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Send Reset Password Email</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /Login Tab Content -->
                    
            </div>
        </div>

    </div>
</div>
<!-- /Page Content -->
